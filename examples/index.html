<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Example files list</title>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../xtemplate.js"></script>
    <script src="../SourceViewer/sourceviewer.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

</head>
<body>
    <a href="https://github.com/diegolamonica/XTemplate"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/652c5b9acfaddf3a9c326fa6bde407b87f7be0f4/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6f72616e67655f6666373630302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_orange_ff7600.png"></a>

    <script type="text/x-template" id="example-template">
        <li class="list-group-item"><a href="{$url}">{$title}</a></li>
    </script>


    <div class="container">
        <h1>XTemplate example files</h1>
        <div class="row">

            <ul id="examples" class="list-group">

            </ul>

        </div>

        <!-- Source code viewer -->
        <ul class="nav nav-tabs">
            <li class="active"><a href="#js-code" data-toggle="tab">Javascript</a></li>
            <li><a href="#xt-code" data-toggle="tab">Templates</a></li>
        </ul>
        <div class="tab-content">
            <div class="tab-pane active" id="js-code"><pre class="sh_javascript" id="js"></pre></div>
            <div class="tab-pane" id="xt-code"><pre class="sh_html" id="xt"></pre></div>
        </div>
        <!-- End source code -->

    </div>

    <script type="text/javascript" id="source-code">
        function showExample() {
            var x = new Xtemplate(),
                    rows = [
                        {url: 'hello-world.html', title: 'Basic example'},
                        {url: 'hello-name.html', title: 'Basic example with variables'},
                        {url: 'hello-name-country-1.html', title: 'Conditions example #1'},
                        {url: 'hello-name-country-2.html', title: 'Conditions example #2'},
                        {url: 'conditions.html', title: 'Conditions example #3'},
                        {url: 'subtemplate-basic.html', title: 'Subtemplate example #1'},
                        {url: 'subtemplate-advanced.html', title: 'Subtemplate example #2'},
                        {url: 'callback-example.html', title: 'Callback Example to alter the row'},
                        {url: 'functions.html', title: 'Evaluate expressions in template with safe eval (since v 1.1)'},
                        {url: 'translations.html', title: 'Working with translation files (since v 1.2)'},
                        {url: 'invoice.html', title: 'XTemplate in real context (since v 1.4)'},
                        {url: 'autotranslate.html', title: 'Simplify the translations on page (since v 1.5)'},
                        {url: 'custom-placeholders.html', title: 'Custom placeholder activators (since v 1.5)'},

                    ];

            x.apply('#example-template', rows, undefined, '#examples');
        }
    </script>

    <link rel="stylesheet" type="text/css" href="http://shjs.sourceforge.net/css/sh_nedit.min.css" />
    <script type="text/javascript" src="http://shjs.sourceforge.net/sh_main.min.js"></script>
    <script type="text/javascript" src="http://shjs.sourceforge.net/lang/sh_html.min.js"></script>
    <script type="text/javascript" src="http://shjs.sourceforge.net/lang/sh_javascript.min.js"></script>

    <script>
        SourceViewer.createDisplayArea(null, 'xt', '#example-template',true);
        SourceViewer.createDisplayArea(null, 'js', '#source-code');

        showExample();
        sh_highlightDocument();
    </script>
</body>
</html>
