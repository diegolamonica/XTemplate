<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Translations example</title>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="../xtemplate.js"></script>
</head>
<body>
    <script type="text/x-template" id="name-template" data-lang="hello-name.js">
        <div>
            {:hello} {$name}!
            {:theCountry}
        </div>
    </script>
    <div id="my-section">not working</div>

    <div id="my-section-2">Click on the link below</div>

    <p>
        <a href="#">Click me!</a>
    </p>

    <script type="text/javascript">


        var x = new Xtemplate({
                    debug: true,
                    langPath: 'translations/',
                    lang: 'en_US'
                }),
                row = { name: 'Diego', country: 'Italy'},
                output = x.apply('#name-template', row);

        $('#my-section').html(output);

        $('a').on('click', function(){
            x.setLang('it_IT');
            var out = x.apply('#name-template', row);
            $('#my-section').html(out);
        });

    </script>

</body>
</html>
